<div *ngIf="inCompanyList">
    <app-header-os></app-header-os>
    <button (click)="loadBackOffice()" class="float-right">Back-office</button>
    <h3 style="text-align: center;">
        Welcome to {{ (company$ | async)?.name }}
    </h3>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators rounded">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ (company$ | async)?.slideshow_imgPath_1}}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ (company$ | async)?.slideshow_imgPath_2}}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ (company$ | async)?.slideshow_imgPath_3}}" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ (company$ | async)?.slideshow_imgPath_4}}" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ (company$ | async)?.slideshow_imgPath_5}}" alt="Fifth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <div class="arrow-container">
                    <span class="carousel-control-prev-icon my-2" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </div>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <div class="arrow-container">
                    <span class="carousel-control-next-icon my-2" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </div>
            </a>
        </div>
    </div>
</div>

<div *ngIf="!inCompanyList">
    <app-page-not-found></app-page-not-found>
    <div class="text-center">No company found</div>
</div>
