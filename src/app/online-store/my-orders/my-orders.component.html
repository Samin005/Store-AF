<div *ngIf="authService.afAuth.user | async as user; else showSignIn" class="container text-center" >
    <table mat-table [dataSource]="ordersService.userOrders" class="mat-elevation-z8 w-100">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Order-ID Column -->
        <ng-container matColumnDef="orderID">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Order-ID </th>
            <td mat-cell *matCellDef="let element"> {{element.orderID}} </td>
        </ng-container>

        <!-- Order Date Column -->
        <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Order Date </th>
            <td mat-cell *matCellDef="let element"> {{element.orderDate.toDate() | date}} </td>
        </ng-container>

        <!-- Items Column -->
        <ng-container matColumnDef="cart">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Items </th>
            <td mat-cell *matCellDef="let element">
                <div *ngFor="let item of element.cart">
                    <img src="{{item.imgUrl}}" height="25" alt="item image">
                    {{item.name}} (x{{item.quantity}})
                </div>
            </td>
        </ng-container>

        <!-- Payment Method Column -->
        <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Payment Method </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
        </ng-container>

        <!-- Total Price Column -->
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Total Price </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button class="btn btn-primary-custom mx-auto my-5"
            routerLink="/{{ companiesService.companyID }}"><i class="fas fa-backward"></i> Go Back to Shopping</button>
</div>
<ng-template #showSignIn>
    <app-show-sign-in></app-show-sign-in>
</ng-template>
