<div *ngIf="authService.afAuth.user | async as user; else showLogin" class="container">
    <div class="row">
        <img src="{{ user.photoURL }}" class="mx-auto profileImage" alt="{{ user.displayName }}'s photo">
    </div>
    <div>User Name: {{ usersService.currentUser.name }}</div>
    <div>Email: {{ usersService.currentUser.email }}</div>
</div>
<ng-template #showLogin>
    <div class="row">
        <button class="btn btn-outline-info my-3 my-sm-3 mx-auto" (click)="signIn()">
            <i class="fas fa-user-circle"></i> Sign In
        </button>
    </div>
</ng-template>
