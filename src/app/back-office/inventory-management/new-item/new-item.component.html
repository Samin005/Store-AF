<div class="col-md-8 mx-auto my-5">
    <h5 class="mb-3">Add New Item</h5>
    <form (submit)="addItem()" ngNativeValidate>
        <div class="form-group row">
            <label for="itemName" class="col-md-3 col-form-label">Item Name: </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="itemName" name="itemName" [(ngModel)]="item.name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="itemDetails" class="col-md-3 col-form-label">Item Details: </label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="itemDetails" name="itemDetails" [(ngModel)]="item.details" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="imgPaths" class="col-md-3 col-form-label">Choose Images: </label>
        </div>

        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input fileinput-button" id="imgPaths" name="filename" accept="image/*" multiple>
            <label class="custom-file-label" for="imgPaths">Choose file</label>
        </div>

        <div class="form-group row">
            <label for="imgPrice" class="col-md-3 col-form-label">Price: </label>
            <div class="col-md-9">
                <input type="number" class="form-control" id="imgPrice" name="imgPrice" [(ngModel)]="item.price" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="imgDiscount" class="col-md-3 col-form-label">Discount: </label>
            <div class="col-md-9">
                <input type="number" class="form-control" id="imgDiscount" name="imgDiscount" [(ngModel)]="item.discount" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="imgStock" class="col-md-3 col-form-label">Stock: </label>
            <div class="col-md-9">
                <input type="number" class="form-control" id="imgStock" name="imgStock" [(ngModel)]="item.stock" required>
            </div>
        </div>
        <div class="mb-5 d-flex flex-row-reverse">
            <button class="btn btn-primary-custom float-right" type="submit"><i class="fas fa-plus-circle"></i> Add Item</button>
        </div>
    </form>
</div>
