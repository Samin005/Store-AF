<particles [style]="myStyle" [width]="width" [height]="height" [params]="myParams"></particles>
<div class="storeAFIconDiv">
  <i class="fab fa-stripe-s card-header"
   style="font-size:48px;
   background: -webkit-linear-gradient(white, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  padding-right: 2px;"></i>
  <span class="hoverText">tore-AF</span>
  <p class="hoverText" style="font-size: 12px">Created by Samin Azhan</p>
</div>
<div style="text-align:center;">
  <p class="welcomeText">
    Welcome to {{ title }}!
  </p>
  <div *ngIf="!eraseLine">
    <span typingAnimation [typeSpeed]="30" [startDelay]="2000" (complete)="onComplete()">{{typewriterText}}</span>
  </div>
  <div *ngIf="eraseLine">
    <span typingAnimation [typeSpeed]="30" [startDelay]="2000" (complete)="onComplete()">{{typewriterText}}</span>
  </div>
